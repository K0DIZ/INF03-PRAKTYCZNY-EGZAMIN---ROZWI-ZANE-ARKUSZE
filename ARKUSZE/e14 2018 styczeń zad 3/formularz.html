<!DOCTYPE html>
<html lang='pl'>
<head>
	<meta charset='UTF-8'>
	<title>Dodaj ogłoszenie</title>
	<link rel='stylesheet' href='styl3.css'>
</head>
<body>
	<div id='baner'>
		<h2>Portal Ogłoszeniowy</h2>
	</div>
	<div id='lewy'>
		<h2>Kategorie</h2>
		<ol>
			<li>Książki</li>
			<li>Muzyka</li>
			<li>Filmy</li>
		</ol>
		<h2>Podkategorie</h2>
		<ol>

		<h2>Anna Kowalska - dodaj ogłoszenia</h2>

			<label for='tytul'>Tytuł</label>
			<input type='text' id='tytul' name='tytul'>
			
			<label for='tresc'>Treść</label>
			<textarea id='tresc' name='tresc' cols=40 rows=10></textarea>
			<br>
			<input type='reset' value='WYCZYŚĆ'>
