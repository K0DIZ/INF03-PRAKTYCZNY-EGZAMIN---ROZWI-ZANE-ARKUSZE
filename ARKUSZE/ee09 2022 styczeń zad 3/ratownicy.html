<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Zespoły ratownicze</title>
	<link rel='stylesheet' href='styl3.css'>
</head>
<body>
	<div id='baner-lewy'>
		<h2>Dodanie zespołu ratowniczego</h2>
	</div>
	<div id='baner-srodkowy'>
		<p>Kontakt: <br> 022 222 11 333</p>
	</div>
	<div id='baner-prawy'>

	</div>

			<input type='text' id='ratownik3' name='ratownik3'>

	</div>
	<div id='stopka-lewa'>
		<a href='kwerendy.txt'>Zobacz kwerendy</a>

			<li>112</li>
			<li>999</li>
		</ol>
	</div>
