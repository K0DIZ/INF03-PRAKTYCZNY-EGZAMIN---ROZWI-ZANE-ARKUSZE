<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firma IT</title>
  <link rel="stylesheet" href="styl.css">
  <link rel="icon" href="logo.png">
  <script src="skrypt.js"></script>
</head>
<body>
  <div class="containter">
    <div class="logo">
      <img src="logo.png" alt="firma it">
    </div>
    <div class="menu">
      <a href="index.html">Strona Główna</a>
      <a href="uslugi.html">Usługi</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
    <div class="clear"></div>
    <div class="baner">
      <img src="animacja.gif" alt="Usługi informatyczne">
    </div>
    <div class="glowny">
      <h2>Kontakt</h2>
      <table>
        <form>
        <tr>
          <td>Imię: </td>
          <td>
            <input type='text' name="imie" id="imie">
          </td>
        </tr>
        <tr>
          <td>Nazwisko: </td>
            <td>
              <input type='text' name="nazwisko" id="nazwisko">
            </td>
          </tr>
          <tr>
            <td>E-mail: </td>
            <td>
              <input type='email' name="email" id="email">
            </td>
          </tr>
          <tr>
            <td>Zgłoszenie: </td>
            <td>
              <textarea rows="10" cols="40" id="zgloszenie" name="zgloszenie"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="checkbox" name="check" id="check">
              <label for="check">Zapoznałam/em się z regulaminem
              </label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type='reset' value="Resetuj">
              <input type='button' value="Prześlij" onclick="send()">
            </td>
          </tr>
          </form>
        </table>
      <hr>
      <p id="wynik"></p>
    </div>
    <div class="stopka">
      Autor strony: <strong>00000000000</strong>
    </div>
  </div>
</body>
</html>
